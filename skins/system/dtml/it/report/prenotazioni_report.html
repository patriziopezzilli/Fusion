




<article class="module width_3_quarter">
    <header><h3 class="tabs_involved">PRENOTAZIONI</h3>
        <ul class="tabs">
            <li class="active">prenotazioni</li>
            <li>
                <a href="{$service_link}?action=emit">
                    <img class="add_entities" src="skins/system/images/icn_plus.png" title="Aggiungi"/>
                </a>
            </li>
        </ul>
    </header>
    {if $instances != null || $instance != null}
    <div class="tab_container">
        <div id="tab1" class="tab_content" style="display: block;">
            <table class="tablesorter" cellspacing="0">
                <thead>
                <tr>
                    <th class="header"></th>
                    <th class="header">Nome </th>
                    <th class="header">Numero Posti</th>
                    <th class="header">Data e Ora</th>
                    <th class="header">Pasto</th>
                    <th class="header">Azione</th>
                </tr>
                </thead>
                <tbody>
                    {foreach from=$instances item=instance}
                        <tr>
                           <td><input type="checkbox"></td>
                           <td class="text_uppercase">{$instance->surname}</td>
                           <td class="text_uppercase">{$instance->numero_posti}</td> 
                           <td class="text_uppercase">{$instance->data}</td>   
                           <td class="text_uppercase">{$instance->pasto}</td>                              <td>
                               <a href="{$service_link}?action=emit&preload=1&value={$instance->id}" title="Modifica"><img src="skins/system/images/icn_edit.png" alt="modifica elemento"/> </a>
                               <a href="{$service_link}?action=delete&value={$instance->id}" title="Rimuovi"><img src="skins/system/images/icn_trash.png" alt="elimina elemento"/> </a>
                           </td>                      
                             </tr>
                    {/foreach}
                </tbody>
            </table>
        </div><!-- end of #tab1 -->

    </div><!-- end of .tab_container -->
    {else}
    <h1>NON CI SONO {$instance->name}</h1>
    {/if}
</article>
